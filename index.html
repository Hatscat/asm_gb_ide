<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>asm GB IDE</title>
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="libs/codemirror/lib/codemirror.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<div class="row" id="menu_div">
						<!-- <div class="col-xs-12 center-block" id="menu_div"> -->

						<button class="col-xs-2 btn btn-primary" id="step_bt">step</button>
						<button class="col-xs-2 btn btn-success" id="run_bt">run</button>
						<button class="col-xs-2 btn btn-danger" id="stop_bt">stop</button>
						<button class="col-xs-2 btn btn-info" id="save_bt">save</button>
						<button class="col-xs-2 btn btn-warning" id="load_bt">load</button>
						<button class="col-xs-2 btn btn-default" id="reset_bt">reset</button>
					</div>
					<div class="row">
						<div class="col-xs-12 center-block" id="editor_div">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 center-block" id="console_div">

							console

						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-xs-12 center-block" id="simulator_div">
						
							<canvas class="center-block" id="sim_canvas"></canvas>
						
						</div>
					</div>
					<div class="row">
						<table class="table table-bordered">
							<tr>
								<th class="input-group-addon"><span class="glyphicon glyphicon-arrow-left"></span></th>
								<th class="input-group-addon"><span class="glyphicon glyphicon-arrow-right"></span></th>
								<th class="input-group-addon"><span class="glyphicon glyphicon-arrow-up"></span></th>
								<th class="input-group-addon"><span class="glyphicon glyphicon-arrow-down"></span></th>
								<th class="input-group-addon"><strong>A</strong></th>
								<th class="input-group-addon"><strong>B</strong></th>
								<th class="input-group-addon"><strong>C</strong></th>
							</tr>
							<tr>
								<td><input type="text" class="form-control" id="left_in" maxlength="2" size="1" value="q"></td>
								<td><input type="text" class="form-control" id="right_in" maxlength="2" size="1" value="d"></td>
								<td><input type="text" class="form-control" id="up_in" maxlength="2" size="1" value="z"></td>
								<td><input type="text" class="form-control" id="down_in" maxlength="2" size="1" value="s"></td>
								<td><input type="text" class="form-control" id="a_in" maxlength="2" size="1" value="a"></td>
								<td><input type="text" class="form-control" id="b_in" maxlength="2" size="1" value="e"></td>
								<td><input type="text" class="form-control" id="c_in" maxlength="2" size="1" value="r"></td>
							</tr>
						</table>
					</div>
					<div class="row">	
						<div class="col-xs-12 center-block" id="data_div">
							<div class="btn-toolbar" role="toolbar">
								<div class="btn-group btn-group-justified">
									<div class="btn-group">
										<button class="btn btn-default active" id="registers_bt">registers</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-default" id="io_bt">I/O</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-default" id="flash_bt">Flash</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-default" id="eeprom_bt">EEPROM</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-default" id="sram_bt">SRAM</button>
									</div>
								</div>
							</div>
							<table class="table" id="data_table">
								<tr>
									<td>
										r0: 0x00
									</td>
									<td>
										r1: 0x00
									</td>
								</tr>
								<tr></tr>
								<tr></tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="libs/codemirror/lib/codemirror.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/dom_events.js"></script>
		<script type="text/javascript" src="js/debugger.js"></script>
		<script type="text/javascript" src="js/parser.js"></script>
		<script type="text/javascript" src="js/assembler.js"></script>
		<script type="text/javascript" src="js/disassembler.js"></script>
		<script type="text/javascript" src="js/simulator.js"></script>
		<script type="text/javascript" src="js/sim_render.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</body>
</html>
